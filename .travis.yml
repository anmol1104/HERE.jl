language: julia
notifications:
  email: false
julia:
- 1.0
- 1.6
- nightly
os:
- linux
arch:
- x64
cache:
  directories:
  - "~/.julia/artifacts"
env:
  global:
  - secure: 
jobs:
  fast_finish: true
  allow_failures:
  - julia: nightly
after_success:
- |
  julia -e '
    using Pkg
    Pkg.add("Coverage")
    using Coverage
    Codecov.submit(process_folder())'
- |-
  julia -e '
    using Pkg
    Pkg.add("Coverage")
    using Coverage
    Coveralls.submit(process_folder())'
